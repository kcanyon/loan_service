<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Arbortrary</title>
</head>
<body>
    <div class="navbar border-bottom border-light" style="background-color:silver">
        <div class="mt-2 col-8 mx-auto d-flex justify-content-between">
            <div class="d-flex justify context-between">
                <h1 class="text-white" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Sell Your Junk</h1>
                <p class="text-white pt-3 mx-4">Find a new bargain every day!</p>
            </div>
            <div>
                <h5 class="text-dark pt-4">Hey {{user.first_name}} {{user.last_name}}!</h5>
            </div>
        </div>
    </div>
    <div class="border-bottom border-dark">
        <div class="mx-auto col-8 d-flex justify-content-end pt-1">
            <div class="d-flex justify-content-between" style="width: 450px; height: 40px;">
                <form action="/items/dashboard">
                    <button class="btn text-secondary" style="background-color: #ffffff;">Dashboard</button>
                </form>
                <form action="/create_listing">
                    <button class="btn text-secondary" style="background-color: #ffffff;">Create Listing</button>
                </form>
                <form action="/my_items/{{user.id}}">
                    <button class="btn text-secondary" style="background-color: #ffffff;">My Account</button>
                </form>
                <form action="/logout">
                    <button class="btn text-secondary" style="background-color: #ffffff;">Logout</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-8 mt-5  mx-auto rounded p-5" style="background-color: #A3E4D7;">
        <h2>Create New Listing</h2>
        <form action="/item/create" method="post" class="col-8 mt-3">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div>
                <div class="form-group">
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="description">Description:</label><br>
                    <textarea name="description" class="form-control" cols="30" rows="5"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="price">Price:</label><br>
                    <input type="number" min="0.00" max="1000000.00" step="0.01" name="price" class="form-control">
                </div>
                <button class="btn btn-primary mt-5">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
